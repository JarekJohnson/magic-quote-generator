<div
  class="min-h-screen bg-gradient-to-br from-indigo-600 animate-gradient-x via-purple-600 to-pink-500 px-4 py-10"
>
  <div class="flex flex-col items-center justify-center">
    <div
      class="absolute w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-30 -z-10 animate-pulse"
    ></div>
    <div
      class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 max-w-xl text-center border border-white/20"
      [class.opacity-0]="isFading()"
      [class.opacity-100]="!isFading()"
    >
      <h1 class="text-4xl font-extrabold text-white drop-shadow-lg mb-6">
        🔮 Magic Quote Generator
      </h1>

      <ng-container *ngIf="quote() as currentQuote">
        <p
          class="text-2xl text-white/90 font-medium italic mb-4 leading-relaxed"
        >
          “{{ currentQuote.quote }}”
        </p>
        <p
          class="text-sm text-white tracking-wide uppercase font-semibold mt-2"
        >
          — {{ currentQuote.author }}
        </p>
      </ng-container>

      <div class="flex flex-col items-center space-y-2 mt-6">
        <button
          (click)="loadQuote()"
          class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-md transition"
        >
          🪄 Summon a New Quote
        </button>

        <button
          (click)="toggleAuto()"
          class="relative sparkle-group overflow-hidden text-sm px-3 py-1 rounded-full transition
         font-medium focus:outline-none border
         {{ autoActive 
             ? 'bg-yellow-400 text-yellow-900 animate-pulse border-yellow-300' 
             : 'bg-white/10 text-white border-white/20 hover:bg-white/20' }}"
        >
          {{ autoActive ? '✨ Pause Magic Flow ✨' : '▶️ Let the Magic Flow' }}
          <span class="sparkle sparkle-1">✨</span>
          <span class="sparkle sparkle-2">✨</span>
          <span class="sparkle sparkle-3">✨</span>
          <span class="sparkle sparkle-4">✨</span>
        </button>
        <button
          (click)="saveFavorite()"
          class="mb-4 px-3 py-1 bg-purple-600 text-white rounded shadow hover:bg-purple-700 transition"
        >
          ✨ Save to Favorites
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="favorites().length" class="mt-12 w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-white text-center mb-6">
      📚 Favorite Quotes
    </h2>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let fav of favorites(); let i = index"
        class="bg-white/10 text-white p-4 rounded-lg relative backdrop-blur-md border border-white/20 shadow-lg hover:scale-105 transition-transform"
      >
        <p class="italic text-lg">“{{ fav.quote }}”</p>
        <p class="text-sm text-right mt-2 font-semibold text-amber-300">
          — {{ fav.author }}
        </p>
        <button
          (click)="removeFavorite(i)"
          class="absolute top-1 right-2 text-white text-lg hover:text-rose-300 hover:scale-125 transition-all duration-200"
          title="Remove from favorites"
        >
          &times;
        </button>
      </div>
    </div>
  </div>
</div>
